<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Thamza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
    <meta content="Themesdesign" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <!-- flexslider slider -->
    <link rel="stylesheet" type="text/css" href="css/flexslider.css" />
    <!--Slider-->
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.theme.css" />
    <link rel="stylesheet" type="text/css" href="css/owl.transitions.css" />
    <!-- magnific pop-up -->
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="account-home-btn d-none d-sm-block">
        <a href="index-1.html" class="text-primary"><i class="mdi mdi-home h1"></i></a>
    </div>

    <section class="bg-account-pages vh-100">
        <div class="display-table">
            <div class="display-table-cell">
                <div class="container">
                    <div class="row no-gutters align-items-center">

                        <div class="col-lg-12">
                            <div class="login-box">
                                <div class="row align-items-center no-gutters">
                                    <div class="col-lg-6">
                                        <div class="bg-light">

                                            <div class="row justify-content-center">
                                                <div class="col-lg-10">

                                                    <div
                                                        class="home-img login-img text-center d-none d-lg-inline-block">

                                                        <div class="animation-2"></div>
                                                        <div class="animation-3"></div>


                                                        <img src="images/features/img-4.png" class="img-fluid" alt="">
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="col-lg-6">

                                        <div class="row justify-content-center">
                                            <div class="col-lg-11">

                                                <div class="p-4">
                                                    <div class="text-center mt-3">
                                                        <a href="index-1.html"><img src="images/logo-dark.png" alt=""
                                                                height="22"></a>
                                                        <p class="text-muted mt-3">Reset Password</p>
                                                    </div>
                                                    <div class="p-3 custom-form">

                                                        <div class="alert alert-success bg-soft-primary text-primary border-0   text-center" role="alert">
                                                            Enter your email address and we'll send you an email with instructions to reset your password.
                                                        </div>

                                                        <form>
                                                            <div class="form-group">
                                                                <label for="email">Email</label>
                                                                <input type="password" class="form-control" id="email" placeholder="Enter Email">
                                                            </div>
            
                                                            <div class="mt-3">
                                                                <button type="submit" class="btn btn-primary btn-block">Reset your Password</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>



                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
        </div>
    </section>
    <!-- end account-pages  -->
    <!-- javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.mb.YTPlayer.js"></script>
    <!--flex slider plugin-->
    <script src="js/jquery.flexslider-min.js"></script>
    <!-- Portfolio -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- contact init -->
    <script src="js/contact.init.js"></script>
    <!-- counter init -->
    <script src="js/counter.init.js"></script>
    <!-- Owl Carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
